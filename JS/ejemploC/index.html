<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Camiseta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personaliza tu Camiseta</h1>
        <select id="shirtType" class="form-control">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
        <input type="file" id="fileInput" accept="image/png, image/jpeg" class="form-control">
        <div class="shirt-container" style="position: relative;">
            <img id="shirtBase" src="../textures/hombre.jpg" alt="Camiseta Base">
            <div id="marker" style="position: absolute; border: 2px solid yellow; width: 100px; height: 100px; display: none;"></div>
            <div id="overlayContainer" style="position: absolute; top: 0; left: 0;">
                <img id="overlayImage" src="" alt="Imagen de Diseño">
                <div id="resizeHandle"></div>
            </div>
        </div>
        <button id="saveButton" class="btn btn-primary mt-3">Guardar Diseño</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar Guardado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="previewImage" src="" alt="Vista Previa" class="img-fluid">
                    <div class="progress mt-3">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmSaveButton" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
